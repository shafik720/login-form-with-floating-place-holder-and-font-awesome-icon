<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Input</title>
    <script src="https://kit.fontawesome.com/8e11e46df3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Your Login Data</h2>
        <form action="">
            <div class="inputBox">
                <input type="text" name="" id="" required>
                <span class="fontAwesome"><i class="fa-solid fa-envelope-circle-check"></i></span>
                <span class="inputText">Your Email</span>
            </div>
            <div class="inputBox">
                <input type="password" name="" id="" required>
                <span class="fontAwesome"><i class="fa-solid fa-house-lock"></i></span>
                <span class="inputText">Your Password</span>
            </div>
            <div class="inputBox">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>
</body>
</html>
